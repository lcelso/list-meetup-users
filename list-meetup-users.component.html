<div *ngFor="let item of data" class="thumb" (click)="openModal(item)">
  <p>Nome: {{item.name}}</p>
  <img src="{{ item.photo.photo_link }}" class="picture" alt="{{item.name}}" />
</div>

<app-modal
  *ngIf="open === true"
  [name]="value.name"
  [city]="value.city"
  [picture]="value.photo.photo_link"
  (closeModalClick)="closeModal($event)"></app-modal>
