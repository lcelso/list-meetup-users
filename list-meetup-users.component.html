<div *ngFor="let item of data" style="    float: left;
background: #FFF;
-webkit-box-shadow: 0px 10px 24px -1px rgba(0,0,0,0.47);
-moz-box-shadow: 0px 10px 24px -1px rgba(0,0,0,0.47);
box-shadow: 0px 10px 24px -1px rgba(0,0,0,0.47);
padding: 10px; width: 14%; margin: 0 4% 5% 0; height: auto">
  <p>Nome: {{item.name}}</p>
  <img src="{{ item.photo.photo_link }}" alt="{{item.name}}" (click)="openModal(item)">
</div>

<div *ngIf="modalIsOpen === true" style="background:#000; width: 100%; height: 100%; position: fixed; top: 0; left:0" (click)="modalIsOpen = false">
  <div style="position: fixed;
  background: #000;
  width: 400px;
  height: 400px;
  color: #FFF;
  font-size: 20px;
  top: 20%; left: 40%">
    <img src="{{ item.photo.photo_link }}" alt="{{ item.name }}">
    <p>Nome: {{item.name}}</p>
    <p>Cidade: {{item.city}}</p>
  </div>
</div>
