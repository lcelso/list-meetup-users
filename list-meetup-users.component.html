<div *ngFor="let item of data" class="thumb">
  <p>Nome: {{item.name}}</p>
  <img src="{{ item.photo.photo_link }}" class="picture" alt="{{item.name}}" (click)="openModal(item)">
</div>

<div *ngIf="modalIsOpen === true" class="modal" (click)="modalIsOpen = false">
  <div class="windowModal">
    <img src="{{ item.photo.photo_link }}" alt="{{ item.name }}">
    <p>Nome: {{item.name}}</p>
    <p>Cidade: {{item.city}}</p>
  </div>
</div>
